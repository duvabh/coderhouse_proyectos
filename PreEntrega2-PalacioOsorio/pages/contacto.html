<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Portafolio</title>
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">MI PORTAFOLIO</h1>
            <nav class="header__titulo__menu">
                <ul class="header__titulo__menu__list">
                    <li><a href="/index.html">INICIO</a></li>
                    <li><a href="/pages/sobremi.html">SOBRE MI</a></li>
                    <li><a href="/pages/skill.html">SKILL</a></li>
                    <li><a href="/pages/curriculum.html">CURRICULUM</a></li>
                    <li><a href="/pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
    </header>
        <main class="main">
            <section class="main__contacto">
                <form action="post">
                    <fieldset class="main__contacto__forum">
                        <legend>CONTACTO</legend>
                        <div class="main__contacto__forum__div">
                            <label for="nom">Nombre y apellido</label>
                            <input type="text" id="nom">
                        </div>
                        <br>
                        <div>
                            <label for="correo">Ingresa correo</label>
                            <input type="email" id="correo">
                        </div>
                        <br>
                        <div>
                            <label for="num">Numero de telefono</label>
                            <input type="number" id="num">
                        </div>
                        <br>
                        <div>
                            <label for="empresa">Nombre de la empresa</label>
                            <input type="text" id="empresa">
                        </div>
                        <br>
                        <div>
                            <h3>¿Cuál servicio te interesa?</h3>
                            <label for="web">Creación pagina web</label>
                            <input type="checkbox" name="paWeb" id="web">
                        </div>
                        <div>
                            <label for="desing">Diseño personalizado</label>
                            <input type="checkbox" name="oneDesing" id="desing">
                        </div>
                        <input type="submit" value="Enviar" class="btn_enviar">
                        <input type="reset" value="Limpiar" class="btn_limpiar">
                    </fieldset>
                </form>
            </section>
        </main>     
    <footer class="footer">
        <section class="footer_imag">
            <img src="../img/circulo.png" alt="circulo infinito" class="footer_imag_logo">
        </section>
        <section class="footer__txt">
            <p class="footer__txt_p">Duvan Palacio</p>
        </section>
    </footer>
</body>
</html>
